<div class="control-group control-group-checkbox">
    <div class="control-label wrap"><label for="recurrence-repeat-<%= cid %>"
        ><%- _.__('oro.calendar.event.recurrence.control-label.repeat') %></label></div>
    <div class="controls"><input type="checkbox" id="recurrence-repeat-<%= cid %>"
                                 data-name="recurrence-repeat"<% if (recurrenceType) { %> checked<% } %>></div>
</div>
<div data-name="recurrence-settings"<% if (!recurrenceType) { %> style="display: none"<% } %>>
    <div class="control-group control-group-choice">
        <div class="control-label wrap"><label for="recurrence-repeats-<%= cid %>"
            ><%- _.__('oro.calendar.event.recurrence.control-label.repeats') %></label></div>
        <div class="controls"><select id="recurrence-repeats-<%= cid %>" data-name="recurrence-repeats">
            <% _.each(repeatsOptions, function(option) { %>
            <option value="<%- option.value %>"<% if (option.selected) { %> selected<% } %>><%- option.label %></option>
            <% }) %>
        </select></div>
    </div>
    <div data-name="recurrence-daily"></div>
    <div data-name="recurrence-weekly"></div>
    <div data-name="recurrence-monthly"></div>
    <div data-name="recurrence-yearly"></div>
    <div data-name="recurrence-ends"></div>
    <div class="hi1de">
        <select data-name="recurrence-recurrenceType" name="<%- inputNamePrefixes %>[recurrenceType]">
            <% _.each(recurrenceTypeOptions, function(option) { %>
            <option value="<%- option.value %>"<% if (option.selected) { %> selected<% } %>><%= option.label %></option>
            <% }) %>
        </select>
        <input data-name="recurrence-interval" name="<%- inputNamePrefixes %>[interval]" value="<%- interval %>">
        <select data-name="recurrence-instance" name="<%- inputNamePrefixes %>[instance]">
            <% _.each(instanceOptions, function(option) { %>
            <option value="<%- option.value %>"<% if (option.selected) { %> selected<% } %>><%- option.label %></option>
            <% }) %>
        </select>
        <select data-name="recurrence-dayOfWeek" name="<%- inputNamePrefixes %>[dayOfWeek][]" multiple>
            <% _.each(dayOfWeekOptions, function(option) { %>
            <option value="<%- option.value %>"<% if (option.selected) { %> selected<% } %>><%- option.label %></option>
            <% }) %>
        </select>
        <input data-name="recurrence-dayOfMonth" name="<%- inputNamePrefixes %>[dayOfMonth]" value="<%- dayOfMonth %>">
        <input data-name="recurrence-monthOfYear" name="<%- inputNamePrefixes %>[monthOfYear]" value="<%- monthOfYear %>">
        <input data-name="recurrence-startTime" name="<%- inputNamePrefixes %>[startTime]" value="<%- startTime %>">
        <input data-name="recurrence-endTime" name="<%- inputNamePrefixes %>[endTime]" value="<%- endTime %>">
        <input data-name="recurrence-occurrences" name="<%- inputNamePrefixes %>[occurrences]" value="<%- occurrences %>">
        <input data-name="recurrence-timeZone" name="<%- inputNamePrefixes %>[timeZone]" value="<%- timeZone %>">
    </div>
</div>
